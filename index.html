<!DOCTYPE html>
<html>
	<head>
		<title>Brownie Baker(Baked Gods)</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">



			<div class="content_wrapper game">
				<div class=brownie></div>
				<br>
				<p id="score"></p>
				<input onclick="press()" type="image" id="button" src="images/brownie.gif" class="pushup">
			</div>



			<div class="content_wrapper upgrades">
				<div class="store">
					<div id="market">
						<div id="grandmaDiv">			
							<button onclick="grandma()" type="image" id="button" ><img src="images/grandma.jpg"></button>
							<div> Grandma- 500 for 2 Brownies per Click</div>
						</div>
					</div>
					<div>
						<div id="ironchefDiv">
							<button onclick="ironchef()" type="image" id="button"><img src="images/imgres.jpg"></button>
							<div> Iron Chef Grandma- 700 for 3 Brownies per Click</div>	
						</div>
					</div>
					<div id="truckloadsDiv">
						<button onclick="truckload()" type="image" id="button"><img src="images/truck.jpg"></button>
						<div> Truckload- 1100 for 5 Brownies per Click</div>	
					</div>
				</div>
			</div>



		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
